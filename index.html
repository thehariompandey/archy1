<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archy : house building website</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div>
    <div >
    <h2>Job Application form </h2>
    <form action="/action">
        
        <div class="form-group">
            <label for="file-input" >user photo : </label>
            <input type="file" id="file-input" accept="image">
        </div>
        <div class="form-group">
            <label for="username"> enter username : </label> 
            <input type="text" id="username" placeholder="first name">
            <input type="text" id="username " placeholder="last name">
        </div>
        <div class="form-group">
            <label for="email"> email id :</label>

            <input type="email" id="email" placeholder="abc123@gmail.com" size="30" required />

        </div>
        <div class="form-group">
            <label for="gender">please select your gender</label>
            <select name="gender" id="gender">
               <option value="m">male</option>
               <option value="f">female</option>
               <option value="o">others</option>
            </select>
        </div>
        <div class="form-group">
            <label for="password"> enter password : </label> 
            <input type="password" id="password" placeholder="password">
        </div>
        <div class="form-group">
            <label for="age"> enter age : </label> 
            <input type="number" id="age" placeholder="age">
        </div>
        <div class="form-group">
            <label for="address"> Address : </label> 
            <input type="text" id="address" placeholder="address">
        </div>
        </div>
    <div>
        <div class="form-group">
            <label for="service">Service Type:</label>
            <select id="service" name="service" required>
                <option value="plumbing">Plumbing</option>
                <option value="electrical">Electrical</option>
                <option value="cleaning">Cleaning</option>
                <option value="gardening">Gardening</option>
                <option value="other">Other</option>
            </select>
        <div class="form-group">
            <label for="experience"> working experience : </label> 
            <input type="number" id="experience" placeholder="experience">
        </div>
        <div class="form-group">
            <label for="file-input" > working photographs : </label>
            <select id="file-input" name="image" required>
            <input type="file" id="file-input" accept="image">
            <input type="file" id="file-input" accept="image">
            <input type="file" id="file-input" accept="image">
            <input type="file" id="file-input" accept="image">
            </select>
        </div>
        <div class="form-group">
            <label for="description">Service Description:</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div  class="form-group">
            Are you 18+?
            <input type="checkbox" id="tos_agree" name="tos_agree">
            <label for="tos_agree">yes i'm </label>
        </div>
        <div> 
            <button type="submit" class="btn"> submit </button> 
        </div></div>
        </form></div>

       
</body>
</html>
